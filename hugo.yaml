# Hugo configuration file
title: cellular_raza

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Guides
      pageRef: /guides
      weight: 1
    - name: Showcase
      pageRef: /showcase
      weight: 2
    - name: Benchmarks
      weight: 3
      pageRef: /benchmarks
    - name: Publications
      pageRef: /publications
      weight: 5
    - name: Internals
      pageRef: /internals
      weight: 4
    - name: Docs
      pageRef: /docs/cellular_raza
      weight: 5
    - name: Search
      weight: 10
      params:
        type: search
    - name: GitHub
      weight: 20
      url: "https://github.com/jonaspleyer/cellular_raza"
      params:
        icon: github

params:
  theme:
    default: system
    displayToggle: true

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: logos/cellular_raza.svg
      dark: logos/cellular_raza_dark_mode.svg
      width: 200

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/jonaspleyer/cellular_raza/edit/"
